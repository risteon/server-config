snapshot_create         onchange

volume /
  snapshot_dir /mnt/disk1/snapshots
  subvolume    /mnt/disk1/@tv_shows
volume /
  snapshot_dir /mnt/disk2/snapshots
  subvolume    /mnt/disk2/@tv_shows
volume /
  snapshot_dir /mnt/disk3/snapshots
  subvolume    /mnt/disk3/@tv_shows
volume /
  snapshot_dir /mnt/disk4/snapshots
  subvolume    /mnt/disk4/@tv_shows
